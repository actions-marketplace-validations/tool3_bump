name: build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
    - uses: actions/checkout@v2
    - name: build
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        cache: 'npm'
    - run: yarn
    - run: yarn build
